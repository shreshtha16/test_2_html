<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with iframe (Separate Scrolling)</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden; 
        }

        .menu {
            width: 20%; 
            background-color: #f4f4f4;
            overflow-y: auto;
            padding: 10px;
        }

        .content {
            width: 80%; 
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="menu">
        <p>Project 1 - Resume</p>
        <a href="https://shreshtha16.github.io/assignment1/" target="content-frame">
            <img src="Screenshot 2024-09-11 at 11.42.07 PM.png" alt="Project 1" width="300px" height="250px">
        </a><br>
        <p>Project 2 - Cat Photo App</p>
        <a href="https://shreshtha16.github.io/html_cw_2/" target="content-frame">
            <img src="Screenshot 2024-09-12 at 12.12.07 AM.png" alt="Project 2" width="300px" height="250px">
        </a><br>
        <p>Project 3 - Form</p>
        <a href="https://shreshtha16.github.io/forms/" target="content-frame">
            <img src="Screenshot 2024-09-12 at 12.13.18 AM.png" alt="Project 3" width="300px" height="250px">
        </a><br>
        <p>Project 4 - Tribute Page</p>
        <a href="https://shreshtha16.github.io/html_cw_4/" target="content-frame">
            <img src="Screenshot 2024-09-12 at 12.14.28 AM.png" alt="Project 4" width="300px" height="250px">
        </a><br>
    </div>

    <div class="content">
        <iframe name="content-frame" src="page1.html"></iframe>
    </div>
</div>

</body>
</html>
